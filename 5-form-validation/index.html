<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css"><link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@400;500;700&display=swap"
		rel="stylesheet"
	/>
</head>

<body>
	<div class="contact-us">
		<h1>Fale conosco - Front Beginners</h1>
		<p>Deixe a sua mensagem, ficamos felizes em receber seu contato</p>
	</div>

	<form action="">
		<div class="inputField">
			<label for="">Nome completo:</label>
			<input type="text" name="name" class="" placeholder="Digite seu nome..." />
			<p class="error hidden">Nome obrigatório.</p>
		</div>

		<div class="inputField">
			<label for="">E-mail:</label>
			<input name="email" class="" placeholder="Digite seu melhor e-mail..." />
			<p class="error hidden">E-mail obrigatório.</p>
		</div>

		<div class="inputField">
			<label for="">CPF:</label>
			<input name="cpf" class="" placeholder="Digite seu CPF (123.456.789-00)" />
			<p class="error hidden">CPF obrigatório.</p>
		</div>

		<hr />
		
		<button>Submit</button>
	</form>

	<div class="thanks hidden">
		<h2>Obrigado pelo seu contato!</h2>
	</div>

	<script src="./script.js"></script>
</body>

</html>
